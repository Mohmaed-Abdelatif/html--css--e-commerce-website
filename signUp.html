<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <form action="#" method="get">
        <div class="username container">
            <label for="username"><img src="./imgs/icons8-male-user-50.png" alt=""></label>
            <input type="text" id="username" placeholder="Enter You UserName">
        </div>
        <div class="mail container">
            <label for="mail"><img src="./imgs/mail.png" alt=""></label>
            <input type="email" id="mail" placeholder="Enter your Email">
        </div>
        <div class="pass container">
            <label for="pass"><img src="./imgs/passs.png" alt=""></label>
            <input type="password" id="pass" placeholder="Enter yor Password">
        </div>
        <div class="repass container">
            <label for="repass"><img src="./imgs/passs.png" alt=""></label>
            <input type="password" id="repass" placeholder=" ReEnter yourPassword">
        </div>
        <button type="submit"><a href="./products.html">Sign Up</a></button>
    </form>
</body>
</html>
