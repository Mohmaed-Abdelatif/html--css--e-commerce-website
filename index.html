<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <form action="#" method="get">
        <div class="username container">
            <label for="username"><img src="./imgs/icons8-male-user-50.png" alt=""></label>
            <input type="text" id="username" placeholder="UserName">
        </div>
        <div class="pass container">
            <label for="pass"><img src="./imgs/passs.png" alt=""></label>
            <input type="password" id="pass" placeholder="Password">
        </div>
        <button type="submit"><a href="./products.html">Log In</a></button>
        <span class="sign-up"><a href="signUp.html">Sign Up</a></span>
    </form>
</body>
</html>
